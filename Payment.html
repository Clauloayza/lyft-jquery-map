<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/Payment.css">
</head>
<header class="container">
   <div class="cabecera">
       <span class="glyphicon glyphicon-option-vertical optionPayment"><img src="imagenes/Lyft_logo.svg.png" style="width:8%" alt="" class=" img-responsive lyft"></span>
    <h4 class="text-center payment">Payment</h4>
   
   </div>
    
    
</header>
<body onload="init()">
    <section class="container">
       <div class="cuadroImg">
       	   <img src="imagenes/conductor.jpg" style="width:23%" alt="" class="img-responsive conductor" id="pic">
       	   <br>
       	   <div class="text-center" ><h4 id="name">Federico Montez</h4></div>
       </div>
    </section>
    <section class="container menu">
    	<div class="btn-group btn-group-justified" role="group" aria-label="...">
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">No tip</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">$1</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">$2</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">$5</button>
		  </div>
		  <div class="btn-group" role="group">
			<button type="button" class="btn btn-default">Other</button>
		  </div>
		</div>
		<br>
   <div>
    <div class="row container">
               <br>
               <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                 <input type="text" placeholder=" payment                    *1234" class="form-control" aria-label="Amount (to the nearest dollar)" onKeyPress="return soloNumeros(event)">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-menu-right"></i></span>
               </div>  
    </div>
	 <div class="text-center" >
           <h3 id="precio">$ 9.00</h3>  
       </div>
   </div>
  
</section>
<section>
	 <div id="button">
		<button class="btn btn-large btn-block btn-primary text-center">Next</button>
	</div>
</section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/Payment.js"></script>
</html>
